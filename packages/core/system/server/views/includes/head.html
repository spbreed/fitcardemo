<head>
    <meta charset="utf-8">
    <title>{{appName}} - {{title}}</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="FitCar, carBio, Apps">
    <meta name="description" content="Complete Car App">
    <meta property="og:title" content="{{appName}} - {{title}}">
    <meta property="og:description" content="Complete Car App.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="APP_URL">
    <meta property="og:image" content="APP_LOGO">
    <meta property="og:site_name" content="Complete Car App.">
    <meta property="fb:admins" content="APP_ADMIN">
    <!-- css -->
    <!--<link href="css/bootstrap.min.css" rel="stylesheet" />-->


    {% for file in aggregatedassets.header.css %}
    <link rel="stylesheet" href="{{file}}">
    {% endfor %}

    {% for file in aggregatedassets.footer.css %}
    <link rel="stylesheet" href="{{file}}">
    {% endfor %}

    {% for file in aggregatedassets.header.js %}
    <script type="text/javascript" src="{{file}}"></script>
    {% endfor %}

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
